<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hospital Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFpbGV5bWNsYXVnaGxpbjgxNiIsImEiOiJjbThjNzFlNmYwOXhpMmpvbGxqYm02ZjFvIn0.aYKi3cWby6LrDWTnCPNcIA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/haileymclaughlin816/cm9r4b1os001m01qtcnn52j50',
      center: [-93.2923, 37.1206],
      zoom: 17
    });
map.on('load', () => {
  map.addSource('ground-floor', {
    type: 'image',
    url: 'https://haileymclaughlin816.github.io/hospital-map/ground.png',
    coordinates: [
      [-93.2932, 37.1211],
      [-93.2914, 37.1211],
      [-93.2914, 37.1201],
      [-93.2932, 37.1201]
    ]
  });

  map.addLayer({
    id: 'ground-floor',
    type: 'raster',
    source: 'ground-floor',
    paint: {
      'raster-opacity': 0.8
    }
  });
});
    const marker = new mapboxgl.Marker()
      .setLngLat([-93.2923, 37.1206])
      .setPopup(new mapboxgl.Popup().setHTML("<h3>Emergency Dept</h3><p>Entrance A</p>"))
      .addTo(map);
  </script>
</body>
</html>
